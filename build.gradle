plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'org.seleniumhq.selenium:selenium-api:3.141.59'
    implementation 'io.cucumber:cucumber-java:7.1.0'
    implementation 'org.apache.maven.plugins:maven-compiler-plugin:3.8.1'
    implementation 'com.codeborne:selenide:6.7.2'
    implementation 'org.slf4j:slf4j-api:2.0.0'
    implementation 'org.slf4j:slf4j-simple:2.0.0'
    testImplementation 'io.cucumber:cucumber-junit:7.1.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'webdriver-java1'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

ext{
    threads = properties['threads'] ?: 1 as Integer
    tags = properties['tags'] ?: "@regression" as String
}

configurations {

    cucumberRuntime {
        extendsFrom testImplementation
    }
}


task cucumberCli {
    dependsOn assemble, testClasses
    doLast {
        javaexec {
            mainClass = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = [
                    '--plugin', 'pretty',
                    '--plugin', 'html:target/cucumber-reports/CucumberTests.html',
                    '--plugin', 'json:target/cucumber-reports/CucumberTests.json',
                    '--tags', tags,
                    '--glue', 'com.cucumber.junit',
                    'src/test/resources',
                    '--threads', threads,]
        }
    }
}